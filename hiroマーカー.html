<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Latest Example</title>

    <!-- 最新安定版 A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- 最新 AR.js（NFT/Marker 両対応ビルド） -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <!-- Hiro マーカーを使う -->
      <a-marker type="pattern" url="pattern-Hiro_marker.patt">
        <a-box position="0 0 0" color="gray" depth="1" height="1" width="1"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
