<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- A-Frame 最新安定版 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js 安定版 -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam;"
    >
      <a-marker type="pattern" url="pattern-Hiro_marker.patt">
        <a-box position="0 0.5 0" color="gray"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <div
  id="status"
  style="
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: #0f0;
    padding: 8px;
    font-family: monospace;
    z-index: 9999;
  "
>
  未検出
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const marker = document.querySelector("#hiro");
    const status = document.querySelector("#status");

    marker.addEventListener("markerFound", () => {
      status.textContent = "✅ マーカー検出中";
      status.style.color = "#0f0";
    });

    marker.addEventListener("markerLost", () => {
      status.textContent = "❌ マーカー未検出";
      status.style.color = "#f00";
    });
  });
</script>

  </body>
</html>
