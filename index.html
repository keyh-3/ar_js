<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- A-Frame 最新安定版 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js 安定版 -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam;"
    >
    <a-marker
  type="pattern"
  url="pattern-Hiro_marker.patt"
  id="hiro"
>
  <a-box color="red"></a-box>
</a-marker>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const marker = document.querySelector("#hiro");

    marker.addEventListener("markerFound", () => {
      console.log("✅ マーカー認識！");
    });

    marker.addEventListener("markerLost", () => {
      console.log("❌ マーカー消失");
    });
  });
</script>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
