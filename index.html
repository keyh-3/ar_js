<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame 最新安定版 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js 安定版 -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
          <!--ここで表示したい3Dオブジェクトのファイルを指定-->
    <a-assets>
      <a-asset-item id="model" src="taguti.glb"></a-asset-item>
    </a-assets>
      <!-- preset="hiro"を使用してAR.js組み込みのHiroマーカーを使用 -->
      <a-marker preset="hiro"></a-marker>

          <a-entity gltf-model="#model" play-all-model-animations="" position="-0.55 0 -0.5" rotation="0 140 -10" scale="4 4 4" visible="true">
      </a-entity>
    </a-scene>
    
  </body>
</html>
